<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>새 글 등록</title>
</head>
<body th:align="center">
	<h1>게시글 등록</h1>
	<form th:action="insertBoard" method="post"></form>
	<table th:align="center" border="1" th:cellpadding="0"
		th:cellspacing="0">
		<tr>
			<td bgcolor="blue" th:text="제목" width="80">
			<td><input name="title" type="text" th:value="${board.title}"></td>
		</tr>
		<tr>
			<td bgcolor="red" th:text="작성자"></td>
			<td><input name="writer" type="text" size="10"></td>
		</tr>
		<tr>
			<td bgcolor="blue" th:text="내용"></td>
			<td><textarea name="content" cols="50" rows="10"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="게시글 등록"></td>
		</tr>
	</table>
	<a th:href="@{/getBoardList}">글 목록</a>
</body>
</html>
