<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Festival List</title>
</head>
<body>
    <h1>Festival List</h1>
    <table>
        <thead>
            <tr>
                <th>ucSeq</th>
                <th>City</th>
                <th>Gu_Gun</th>
                <th>Name Festival</th>
                <th>Festival Type</th>
                <th>Festival Date</th>
                <th>Festival Place</th>
                <th>Hosting Method</th>
                <th>Tags</th>
                <th>First Held Year</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="festival : ${festivals}">
                <td th:text="${festival.ucSeq}"></td>
                <td th:text="${festival.city}"></td>
                <td th:text="${festival.guGun}"></td>
                <td th:text="${festival.nameFestival}"></td>
                <td th:text="${festival.festivalType}"></td>
                <td th:text="${festival.festivalDate}"></td>
                <td th:text="${festival.festivalPlace}"></td>
                <td th:text="${festival.hostingMethod}"></td>
                <td th:text="${festival.tags}"></td>
                <td th:text="${festival.firstHeldYear}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
