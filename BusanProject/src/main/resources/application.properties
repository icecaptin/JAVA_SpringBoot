spring.datasource.url=jdbc:mysql://localhost:3306/busanproject
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

spring.security.filter.cors.allowed-origins=http://localhost:3000
spring.security.filter.cors.allowed-methods=GET,POST,PUT,DELETE
spring.security.filter.cors.allowed-headers=*
spring.security.filter.cors.allow-credentials=true
